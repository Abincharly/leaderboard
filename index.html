<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Leaderboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,100;1,200&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0ad26dfd7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card-title">
          <strong>Leaderboard</strong>
        </div>
        <input
          type="text"
          id="myInput"
          onkeyup="searchName()"
          placeholder="Search for names.."
        />

        <table id="myTable">
          <tr class="header">
            <th style="width: 40%;">Rank</th>
            <th style="width: 60%;">Name</th>
            <th style="width: 40%;">Points</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
