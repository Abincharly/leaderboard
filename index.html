<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Leaderboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,100;1,200&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0ad26dfd7a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </head>
  <body>
    <section>
      <div class="main">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <div class="card">
                <div class="event-name">
                  <string>QuaRunTime</string>
                </div>
                <div class="card-title">
                  <strong>Leaderboard</strong>
                </div>

                <form class="form-inline">
                  <input
                    class="form-control form-control-md w-80 active"
                    type="text"
                    placeholder="Search Your Name"
                    aria-label="Search"
                    onkeyup="searchName()"
                    id="myInput"
                  />
                </form>
                <table id="myTable">
                  <tr class="header">
                    <th style="width: 20%;">Rank</th>
                    <th style="width: 60%;">Name</th>
                    <th style="width: 20%;">Points</th>
                  </tr>
                </table>
              </div>
            </div>

            <div class="col-lg-3"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
